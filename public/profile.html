<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookies - Profile</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- NAVBAR -->
  <nav id="navbar" class="navbar">
    <div class="navbar-brand">
      <img src="/assets/blueberry.png" alt="Booknooks" class="navbar-logo" />
    </div>
    <div class="navbar-menu">
      <a href="index.html" class="navbar-link">My Shelf!</a>
      <a href="tbr.html" class="navbar-link">To Be read!</a>
      <a href="profile.html" class="navbar-link">Profile!</a>
      <button id="logoutBtn">Logout</button>
    </div>
  </nav>

  <!-- PROFILE CONTENT -->
  <div class="profile-container">
    <h1 class="profile-title">MY PROFILE</h1>

    <div class="profile-card">
      <!-- Floating platform with character -->
      <div class="character-section">
        <div class="float-platform">
          <div class="float-shadow"></div>
        </div>
        <div class="character-sprite" id="currentCharacter">
          <img src="/assets/character1.png" alt="avatar" />
        </div>
      </div>

      <!-- Profile info beside character -->
      <div class="profile-info">
        <div class="info-row">
          <span class="info-icon"><img src="/assets/email.png"></span>
          <div class="info-content">
            <div class="info-label">Email</div>
            <div id="user-email" class="info-value">user@example.com</div>
          </div>
        </div>

        <div class="info-row">
          <span class="info-icon"><img src="/assets/book.png"></span>
          <div class="info-content">
            <div class="info-label">Total Books</div>
            <div id="stat-books" class="info-value">0</div>
          </div>
        </div>

        <div class="info-row">
          <span class="info-icon"><img src="/assets/star.png"></span>
          <div class="info-content">
            <div class="info-label">Average Rating</div>
            <div id="stat-rating" class="info-value">0.0</div>
          </div>
        </div>

        <div class="info-row">
          <span class="info-icon"><img src="/assets/genre.png"></span>
          <div class="info-content">
            <div class="info-label">Favorite Genre</div>
            <div id="stat-genre" class="info-value">Mystery</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Change Avatar Button -->
    <button class="change-avatar-btn" id="changeAvatarBtn">Change Avatar!</button>

    <!-- Character Selector (hidden by default) -->
    <div class="character-selector hidden" id="characterSelector">
      <h2 class="selector-title">Choose Your Character</h2>
      
      <div class="character-carousel">
        <button class="carousel-arrow" id="prevChar">←</button>
        
        <div class="carousel-display">
          <div class="carousel-platform"></div>
          <div class="carousel-character" id="carouselCharacter">
            <img src="/assets/character1.png" alt="character" />
          </div>
        </div>
        
        <button class="carousel-arrow" id="nextChar">→</button>
      </div>

      <div class="character-name" id="characterName">Ninja</div>
      
      <button class="select-character-btn" id="selectCharBtn">Select This Character! ♡</button>
    </div>

    <!-- BOOK BOYFRIENDS COLLECTION -->
    <div class="boyfriends-collection">
      <h2 class="collection-title" style="font-size: 50px; color: #333;"> my collection!</h2>

      <div class="boyfriends-showcase" id="boyfriendsShowcase">
        <!-- JS injects boyfriend cards here -->
      </div>
    </div>

    <!-- Fun decorative elements -->
    <div class="decorative-stars">
      <span class="deco-star" style="top: 20%; left: 15%;">✧</span>
      <span class="deco-star" style="top: 40%; left: 85%;">✦</span>
      <span class="deco-star" style="top: 70%; left: 20%;">✧</span>
      <span class="deco-star" style="top: 25%; left: 80%;">✦</span>
    </div>
  </div>

  <script type="module" src="profile.js"></script>
</body>
</html>
