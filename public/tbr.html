<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookies - TBR</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- NAVBAR -->
  <nav id="navbar" class="navbar">
    <div class="navbar-brand">
      <img src="/assets/blueberry.png" alt="Booknooks" class="navbar-logo" />
    </div>
    <div class="navbar-menu">
      <a href="index.html" class="navbar-link">My Shelf!</a>
      <a href="tbr.html" class="navbar-link">To Be read!</a>
      <a href="profile.html" class="navbar-link">Profile!</a>
      <button id="logoutBtn">Logout</button>
    </div>
  </nav>

  <!-- RETRO DESKTOP -->
  <div id="tbr-desktop">
    <!-- Desktop Icons (bottom left) -->
    <div class="desktop-icons">
      <!-- Windows Icon (not clickable) -->
      <div class="desktop-icon">
        <img src="https://win98icons.alexmeub.com/icons/png/computer-4.png" alt="Windows">
        <span>Windows</span>
      </div>

      <!-- TBR List Icon -->
      <div class="desktop-icon clickable" id="tbrListIcon">
        <img src="https://win98icons.alexmeub.com/icons/png/filepack-1.png" alt="TBR List">
        <span>My TBR List</span>
      </div>

      <!-- Reviews Folder Icon -->
      <div class="desktop-icon clickable" id="reviewsIcon">
        <img src="https://win98icons.alexmeub.com/icons/png/directory_open_file_mydocs-4.png" alt="Reviews">
        <span>Reviews</span>
      </div>

      <!-- Rewards Icon -->
      <div class="desktop-icon clickable" id="rewardsIcon">
        <img src="https://win98icons.alexmeub.com/icons/png/cd_drive-0.png" alt="Rewards">
        <span>Rewards!</span>
      </div>

      <!-- Book Boyfriends Icon -->
      <div class="desktop-icon clickable" id="boyfriendsIcon">
        <img src="https://win98icons.alexmeub.com/icons/png/msie2-2.png" alt="Book Boyfriends">
        <span>Collections♡</span>
      </div>
    </div>

    <!-- TBR List Window -->
    <div class="retro-window active" id="tbrWindow" style="left: 500px; top: 100px;">
      <div class="window-title-bar">
        <div class="window-title">
          <img src="https://win98icons.alexmeub.com/icons/png/filepack-1.png" alt="">
          My TBR List
        </div>
        <div class="window-controls">
          <button class="window-btn" onclick="closeWindow('tbrWindow')">×</button>
        </div>
      </div>
      <div class="window-content">
        <div class="tbr-list" id="tbrListContainer">
          <!-- TBR items will be added here -->
        </div>

        <div class="add-book-form">
          <div class="form-group">
            <label>Book Title:</label>
            <input type="text" id="tbrTitle" placeholder="Enter book title">
          </div>
          <div class="form-group">
            <label>Author:</label>
            <input type="text" id="tbrAuthor" placeholder="Enter author name">
          </div>
          <button class="retro-btn" onclick="addToTBR()">Add to TBR</button>
        </div>
      </div>
    </div>

    <!-- Reviews Window -->
    <div class="retro-window" id="reviewsWindow" style="left: 200px; top: 150px;">
      <div class="window-title-bar">
        <div class="window-title">
          <img src="https://win98icons.alexmeub.com/icons/png/directory_open-4.png" alt="">
          TBR Reviews & Ratings
        </div>
        <div class="window-controls">
          <button class="window-btn" onclick="closeWindow('reviewsWindow')">×</button>
        </div>
      </div>
      <div class="window-content">
        <div class="reviews-summary">
          <div class="summary-stat">
            <span class="summary-label">Average Rating</span>
            <span class="summary-value" id="avgRating">0.0</span>
          </div>
          <div class="summary-stat">
            <span class="summary-label">Total Reviews</span>
            <span class="summary-value" id="totalReviews">0</span>
          </div>
        </div>

        <div class="reviews-list" id="reviewsContainer">
          <!-- Reviews will be added here -->
        </div>
      </div>
    </div>

    <!-- Rewards Window -->
    <div class="retro-window" id="rewardsWindow" style="left: 300px; top: 120px;">
  <div class="window-title-bar">
    <div class="window-title">
      <img src="https://win98icons.alexmeub.com/icons/png/cd_drive-0.png" alt="">
      my rewards !
    </div>
    <div class="window-controls">
      <button class="window-btn" onclick="closeWindow('rewardsWindow')">×</button>
    </div>
  </div>
  <div class="window-content">
    <div class="rewards-summary" style="margin-bottom: 10px; padding: 5px; border-bottom: 1px solid #808080;">
      <div class="streak-display" style="display: flex; align-items: center; gap: 10px;">
        <img src="https://win98icons.alexmeub.com/icons/png/media_player-0.png" alt="streak" style="width: 32px; height: 32px; image-rendering: pixelated;">
        <div class="streak-info">
          <span class="streak-label" style="display: block; font-size: 12px; color: #666;">Current Streak</span>
          <span class="streak-value" id="currentStreak" style="font-weight: bold;">0 days!</span>
        </div>
      </div>
    </div>

    <div class="tbr-list" id="rewardsContainer">
      </div>
  </div>
</div>

    <!-- Book Boyfriends Window -->
<div class="retro-window" id="boyfriendsWindow" style="left: 900px; top: 120px;" >
  <div class="window-title-bar">
    <div class="window-title">
      <img src="https://win98icons.alexmeub.com/icons/png/msie2-2.png" alt="">
      Collections!
    </div>
    <div class="window-controls">
      <button class="window-btn" onclick="closeWindow('boyfriendsWindow')">×</button>
    </div>
  </div>
  <div class="window-content">
    <div class="buddies-hint">
      <p style="font-size: 12px; color: #666; margin-bottom: 10px; padding: 5px;">
        Unlock book boyfriends by reading books from their series!
      </p>
    </div>
    <div id="boyfriendsContainer">
      </div>
  </div>
</div>
  </div>
  <div class="decorative-stars">
    <span class="deco-star" style="top: 20%; left: 15%;">✧</span>
    <span class="deco-star" style="top: 40%; left: 85%;">✦</span>
    <span class="deco-star" style="top: 70%; left: 20%;">✧</span>
    <span class="deco-star" style="top: 25%; left: 80%;">✦</span>
  </div>
  <script type="module" src="tbr.js"></script>
</body>
</html>
