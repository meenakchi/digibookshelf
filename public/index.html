<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#f4fffa">

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookies</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav id="navbar" class="navbar hidden">
    <div class="navbar-brand">
      <img src="/assets/blueberry.png" alt="Booknooks" class="navbar-logo" />
    </div>
    <div class="navbar-menu">
      <a href="#" class="navbar-link">My Shelf</a>
      <a href="tbr.html" class="navbar-link">To Read</a>
      <a href="profile.html" class="navbar-link">Profile</a>
      <button id="logoutBtn">Logout</button>
    </div>
  </nav>

  <div id="auth-container" class="pixel-login">
    <img src="/assets/login.gif" class="login-bg" />
    <input id="email" class="pixel-input email" type="email" placeholder="Email" />
    <input id="password" class="pixel-input password" type="password" placeholder="Password" />
    <button id="loginBtn" class="pixel-btn login">LOGIN</button>
    <button id="registerBtn" class="pixel-btn register">REGISTER</button>
    <p id="authMsg" class="auth-msg"></p>
  </div>

  <div id="app" class="hidden">
    <div class="main-layout">
      <div class="text-section">
        <h1 class="pixel-title">MY<br>READING<br>SHELF</h1>
        <p class="pixel-subtitle">a cozy corner for my collection</p>
        
        <div class="genre-legend" style="margin-top: 30px; font-size: 14px; background: rgba(255,255,255,0.4); padding: 10px; border-radius: 8px;">
          <h3 style="margin-bottom: 10px; color: #555; text-transform: uppercase; letter-spacing: 1px;">Genre Guide</h3>
          <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 8px;">
            <div style="display: flex; align-items: center; gap: 8px;">
              <span style="width: 12px; height: 12px; background: #d1b3ff; border: 1px solid rgba(0,0,0,0.1);"></span>
              <span>Fantasy</span>
            </div>
            <div style="display: flex; align-items: center; gap: 8px;">
              <span style="width: 12px; height: 12px; background: #ffb3c6; border: 1px solid rgba(0,0,0,0.1);"></span>
              <span>Romance</span>
            </div>
            <div style="display: flex; align-items: center; gap: 8px;">
              <span style="width: 12px; height: 12px; background: #a8d8d8; border: 1px solid rgba(0,0,0,0.1);"></span>
              <span>Mystery</span>
            </div>
            <div style="display: flex; align-items: center; gap: 8px;">
              <span style="width: 12px; height: 12px; background: #fa9b90ff; border: 1px solid rgba(0,0,0,0.1);"></span>
              <span>Thriller</span>
            </div>
            <div style="display: flex; align-items: center; gap: 8px;">
              <span style="width: 12px; height: 12px; background: #bde0fe; border: 1px solid rgba(0,0,0,0.1);"></span>
              <span>Sci-Fi</span>
            </div>
            <div style="display: flex; align-items: center; gap: 8px;">
              <span style="width: 12px; height: 12px; background: #ffc8dd; border: 1px solid rgba(0,0,0,0.1);"></span>
              <span>YA</span>
            </div>
          </div>
        </div>
      </div>

      <div class="content-section">
        <div class="shelf-system">
          <button id="prevShelf" class="nav-btn">PREV</button>
          
          <div class="shelf-wrapper">
            <div id="shelves-container"></div>
          </div>
          
          <button id="nextShelf" class="nav-btn">NEXT</button>
        </div>
      </div>
    </div>
  </div>

  <div class="search-bar">
    <input id="searchInput" type="text" placeholder="Search for a book..." />
    <button id="searchBtn">SEARCH</button>
  </div>

  <div id="searchResults" class="search-results"></div>

  <div id="modal" class="modal-overlay hidden">
    <div class="modal-content">
      <img src="/assets/chick.gif" class="modal-duck" onclick="closeModal()" alt="Close" />
      
      <div class="modal-layout">
        <div class="modal-cover-side">
          <img id="modal-cover" class="modal-book-cover" src="" alt="Book cover" />
        </div>

        <div class="modal-info-side">
          <h2 id="modal-title">Book Title</h2>
          <p id="modal-author" class="author-text">Written by Author Name</p>
          
          <div class="detail-item">
            <span class="bullet">»</span>
            <span class="detail-label">Genre:</span>
            <span id="modal-genre" class="detail-value">Fiction</span>
            <button onclick="changeGenre()" style="margin-left: 10px; padding: 4px 8px; font-family: 'Jersey 10', sans-serif; background: #a8d8d8; border: 1px solid #88b8b8; border-radius: 4px; cursor: pointer;">EDIT</button>
          </div>

          <div class="detail-item">
            <span class="bullet">»</span>
            <span class="detail-label">Rating:</span>
            <div class="stars">
              <span id="star-1" class="star" onclick="setRating(1)">☆</span>
              <span id="star-2" class="star" onclick="setRating(2)">☆</span>
              <span id="star-3" class="star" onclick="setRating(3)">☆</span>
              <span id="star-4" class="star" onclick="setRating(4)">☆</span>
              <span id="star-5" class="star" onclick="setRating(5)">☆</span>
            </div>
          </div>

          <div class="detail-item" style="margin-top: 20px; justify-content: center;">
            <button onclick="deleteBook()" style="padding: 10px 20px; background: #ff6b6b; color: white; border: none; border-radius: 8px; cursor: pointer; font-family: 'Jersey 10', sans-serif; font-size: 18px;">
                REMOVE BOOK
            </button>
          </div>
        </div>
      </div>

      <div class="close-hint">CLICK OUTSIDE TO CLOSE | DRAG TO MOVE</div>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
