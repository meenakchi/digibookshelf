<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookies</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav id="navbar" class="navbar hidden">
    <div class="navbar-brand">
      <img src="/assets/blueberry.png" alt="Booknooks" class="navbar-logo" />
    </div>
    <div class="navbar-menu">
      <a href="#" class="navbar-link">My Shelf!</a>
      <a href="tbr.html" class="navbar-link">To Be read!</a>
      <a href="profile.html" class="navbar-link">Profile!</a>
      <button id="logoutBtn">Logout</button>
    </div>
  </nav>

  <div id="auth-container" class="pixel-login">
    <img src="/assets/login.gif" class="login-bg" />
    <input id="email" class="pixel-input email" type="email" />
    <input id="password" class="pixel-input password" type="password" />
    <button id="loginBtn" class="pixel-btn login">LOGIN</button>
    <button id="registerBtn" class="pixel-btn register">REGISTER</button>
    <p id="authMsg" class="auth-msg"></p>
  </div>

  <div id="app" class="hidden">
    <div class="main-layout">
      <div class="text-section">
        <h1 class="pixel-title">MY<br>READING<br>SHELF</h1>
        <p class="pixel-subtitle">cozy corner for all my books ✿</p>
      </div>

      <div class="content-section">
        <div class="shelf-system">
          <button id="prevShelf" class="nav-btn">←</button>
          
          <div class="shelf-wrapper">
            <div id="shelves-container"></div>
            </div>
          
          <button id="nextShelf" class="nav-btn">→</button>
        </div>

 
      </div>
    </div>
  </div>
       <div class="search-bar">
          <input id="searchInput" type="text" placeholder="Search for a book..." />
          <button id="searchBtn">Search</button>
        </div>

        <div id="searchResults" class="search-results"></div>
  <div id="modal" class="modal-overlay hidden">
    <div class="modal-content">
      <img src="/assets/chick.gif" class="modal-duck" onclick="closeModal()" alt="Click to close" />
      
      <div class="modal-layout">
        <div class="modal-cover-side">
          <img id="modal-cover" class="modal-book-cover" src="" alt="Book cover" />
        </div>

        <div class="modal-info-side">
          <h2 id="modal-title">Book Title</h2>
          <p id="modal-author" class="author-text">✎ by Author Name</p>
          
          <div class="detail-item">
            <span class="bullet">✿</span>
            <span class="detail-label">Genre:</span>
            <span id="modal-genre" class="detail-value">Fiction</span>
          </div>

          <div class="detail-item">
            <span class="bullet">♡</span>
            <span class="detail-label">My Rating:</span>
            <div class="stars">
              <span id="star-1" class="star" onclick="setRating(1)">☆</span>
              <span id="star-2" class="star" onclick="setRating(2)">☆</span>
              <span id="star-3" class="star" onclick="setRating(3)">☆</span>
              <span id="star-4" class="star" onclick="setRating(4)">☆</span>
              <span id="star-5" class="star" onclick="setRating(5)">☆</span>
            </div>
          </div>

          <div class="detail-item more-section">
            <span class="bullet">✧</span>
            <span class="detail-label">More by this author:</span>
          </div>
          <div id="modal-more-books" class="more-books-row"></div>
        </div>
      </div>

      <div class="close-hint">✕ Click outside to close</div>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
