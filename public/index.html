<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookies</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- NAVBAR (Hidden until login) -->
  <nav id="navbar" class="navbar hidden">
    <div class="navbar-brand">
      <img src="../assets/blueberry.png" alt="Booknooks" class="navbar-logo" />
    </div>
    <div class="navbar-menu">
      <a href="#" class="navbar-link">My Shelf!</a>
      <a href="tbr.html" class="navbar-link">To Be read!</a>
      <a href="profile.html" class="navbar-link">Profile!</a>
      <button id="logoutBtn">Logout</button>
    </div>
  </nav>

  <!-- AUTH -->

  <div id="auth-container" class="pixel-login">
    <img src="../assets/login.gif" class="login-bg" />

    <!-- Invisible inputs positioned over the art -->
    <input id="email" class="pixel-input email" type="email" />
    <input id="password" class="pixel-input password" type="password" />

    <button id="loginBtn" class="pixel-btn login">LOGIN</button>
    <button id="registerBtn" class="pixel-btn register">REGISTER</button>

    <p id="authMsg" class="auth-msg"></p>
  </div>

  <!-- APP (HIDDEN UNTIL LOGIN) -->
  <div id="app" class="hidden">

    <div class="shelf-wrapper">
      <img src="../assets/bookshelf.png" class="shelf-image" alt="Bookshelf" />
      <div id="books-layer"></div>
    </div>

    <div class="search-bar">
      <input id="searchInput" type="text" placeholder="Search for a book..." />
      <button id="searchBtn">Search</button>
    </div>

    <div id="searchResults" class="search-results"></div>

  </div>

  <!-- MODAL -->
  <div id="modal" class="modal-overlay hidden">
    <div class="modal-content">
      <h2 id="modal-title"></h2>
      <p id="modal-author"></p>
      <div class="close-hint">Click outside to close</div>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
