<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Pixel Bookshelf</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="search-bar">
  <input id="searchInput" type="text" placeholder="Search for a book..." />
  <button id="searchBtn">Search</button>
</div>

<div id="searchResults" class="search-results"></div>

  <div class="shelf-wrapper">
    <img src="../assets/bookshelf.png" class="shelf-image" alt="Bookshelf" />

    <!-- Books go here -->
    <div id="books-layer"></div>
  </div>

  <!-- Modal (hidden by default) -->
  <div id="modal" class="modal-overlay hidden">
    <div class="modal-content">
      <h2 id="modal-title"></h2>
      <p id="modal-author"></p>
      <div class="close-hint">Click outside to close</div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
